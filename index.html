<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Sogeti Employee Website</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<img src="images/sogeti-icon.png" width="200" height="100" alt="sogeti-hackdelft" />
						<h1>This is <strong>Sogeti Employee Website</strong>, a responsive site<br />
						designed during HackDelft 2019</h1>

						<button>Login to fill up details</button>
						<br><br>

					</header>

				<!-- Main -->
					<section id="main">
						<div class="navbar" align="center">
							<select id="dropdown" name="field4" onchange="checkAlert(event)">
								<option value="form1">Form Type 1</option>
								<option value="form2">Form Type 2</option>
								<option value="form3">Form Type 3</option>
								<option value="form4">Form Type 4</option>
								<option value="form5">Form Type 5</option>
							</select>
						</div>

						<script type="text/javascript">
							function checkAlert(evt) {
								if (evt.target.value === "form2") {
									document.getElementById("yourName").style.visibility = "hidden";
								}
							}
						</script>

						<br><br>

						<div class="form-style-5">
							<form>
								<fieldset>
									<legend><span class="number">1</span> Employee Info</legend>
									<input type="text" id="yourName" name="field1" placeholder="Your Name *">
									<input type="email" name="field2" placeholder="Your ID *">
									<input type="text" name="field3" placeholder="Another input *">
									<input type="text" name="field8" placeholder="Another input *">
									<input type="text" name="field5" placeholder="Another input *">
									<input type="text" name="field6" placeholder="Another input *">
									<label for="job">Monetary Info</label>
									<input type="text" name="field7" placeholder="Amount *">
									<select id="job" name="field4">
										<optgroup label="Choose the currency">
											<option value="fishkeeping">USD</option>
											<option value="reading">EUR</option>
											<option value="boxing">INR</option>
											<option value="debate">CAD</option>
											<option value="other_indoor">Other</option>
										</optgroup>
										<optgroup label="Choose the price range">
											<option value="football">Less than $25</option>
											<option value="swimming">More than $25</option>
										</optgroup>
									</select>
								</fieldset>
								<fieldset>
									<legend><span class="number">2</span> Add the pdf</legend>
									<input type="file" name="fileupload" value="fileupload" id="fileupload">
								</fieldset>
								<div align="center"><input type="submit" value="Submit" /></div>

							</form>
						</div>

					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/index.js"></script>

	</body>
</html>
